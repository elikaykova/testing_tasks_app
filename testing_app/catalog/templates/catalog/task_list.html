{% extends "base_generic.html" %}

{% block content %}
  <h1>Task List</h1>
  {% if task_list %}
  <ol>
    {% for task in task_list %}
      <li>
        <a href="{{ task.get_absolute_url }}">{{ task.task_name }}</a>
      </li>
    {% endfor %}
  </ol>
  {% else %}
    <p>There are no tasks.</p>
  {% endif %}       
{% endblock %}
