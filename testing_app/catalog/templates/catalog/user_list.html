{% extends "base_generic.html" %}

{% block content %}
  <h1>User List</h1>
  {% if user_list %}
  <ul>
    {% for user in user_list %}
      {% if not user.is_staff %}
        <li>
          <a href="{{ user.get_absolute_url }}">{{ user.username }}</a> ({{user.user_progress}})
        </li>
      {% endif %}
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no users.</p>
  {% endif %}       
{% endblock %}
